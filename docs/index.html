<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myddleware Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Myddleware">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon//favicon-16x16.png">
  <!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Myddleware',
      repo: 'https://github.com/Myddleware/myddleware',
      el: '#app',
      logo: '/images/myddleware_logo-300x215.jpg',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
    }
  </script>
  <style>
    .sidebar ul li.active>a, .app-nav a.active, .app-nav a:hover{
      color: #26B7DF !important;
    }
    .markdown-section blockquote{
      border-left:4px solid #26B7DF !important;
    }
    .github-corner svg{
      fill: #26B7DF !important;
    }
    section.cover .cover-main>p:last-child a{
      border: 1px solid #26B7DF !important;
    }
    section.cover .cover-main>p:last-child a:last-child{
      background-color: #26B7DF !important;
    }
    .markdown-section a{
      color: #26B7DF !important;
    }
    .app-nav a.active {
      border-bottom: 2px solid #26B7DF !important;
    }
    section.cover .cover-main>p:last-child a:first-child{
      color: #26B7DF !important;;
    }
  </style>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-phpdoc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-include-template/dist/docsify-include-template.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
