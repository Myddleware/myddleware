version: '2'

services:

  myddleware:
    build: .
    ports:
      - ${myddleware_port}:80
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=myddleware
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./:/var/www/html:cached
      - ./app/config/parameters.yml.docker:/var/www/html/app/config/parameters.yml
      - ./app/config/public/parameters_smtp.yml.docker:/var/www/html/app/config/public/parameters_smtp.yml
      - ./app/config/public/parameters_public.yml.docker:/var/www/html/app/config/public/parameters_public.yml
      - ./.temp/.composer:/root/.composer:cached
    links:
      - mysql
    restart: 'always'

  mysql:
    image: mysql:5.7.28
    environment:
      - MYSQL_DATABASE=myddleware
      - MYSQL_ROOT_PASSWORD=secret
      - max_allowed_packet=524288000
      - wait_timeout=100
    volumes:
      - mysql:/var/lib/mysql:rw
    restart: 'always'

  backup:
    image: databack/mysql-backup


  filebrowser:
    image: filebrowser/filebrowser
    ports:
      - ${filebrowser_port}:30090
    volumes:
      - ./src/Myddleware/RegleBundle/Custom:/srv/Custom
      - ./var/logs:/srv/Logs
      - ./var/databases/filebrowser.db:/database.db
      - ./.filebrowser.json:/.filebrowser.json
    restart: 'always'

volumes:
  mysql:
