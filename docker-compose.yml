services:
  myddleware:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["bash","-lc","php bin/console fos:js-routing:dump --format=json --target=public/js/fos_js_routes.json || true; exec apache2-foreground"]
    ports:
      - "${myddleware_port:-30080}:80"
    volumes:
      - .:/var/www/html:delegated
    depends_on:
      mysql:
        condition: service_healthy
    restart: always

  mysql:
    image: mysql:5.7.33
    environment:
      MYSQL_DATABASE: myddleware
      MYSQL_ROOT_PASSWORD: ${mysql_root_password:-secret}
      MYSQL_USER: myddleware
      MYSQL_PASSWORD: ${mysql_password:-secret}
    command:
      - --max_allowed_packet=524288000
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=256M
      - --innodb_flush_log_at_trx_commit=1
      - --innodb_buffer_pool_instances=4
      - --innodb_read_io_threads=4
      - --innodb_write_io_threads=4
    volumes:
      - mysql_data:/var/lib/mysql:delegated
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","127.0.0.1","-uroot","-p${mysql_root_password:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

volumes:
  mysql_data: