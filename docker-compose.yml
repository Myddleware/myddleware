version: '2'

services:

  myddleware:
    build: .
    ports:
      - ${myddleware_port}:80
    volumes:
      - ./:/var/www/html
    links:
      - mysql
      - phpmyadmin

  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_DATABASE=myddleware
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql:/var/lib/mysql:rw

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - ${phpmyadmin_port}:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=secret
    links:
      - mysql

volumes:
  mysql:
