version: '3'

services:

  myddleware:
    image: opencrmitalia/myddleware
    ports:
      - ${myddleware_port:-30080}:80
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=myddleware
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./:/var/www/html:cached
      - ./app/config/parameters.yml.docker:/var/www/html/app/config/parameters.yml
      - ./app/config/public/parameters_smtp.yml.docker:/var/www/html/app/config/public/parameters_smtp.yml
      - ./app/config/public/parameters_public.yml.docker:/var/www/html/app/config/public/parameters_public.yml
      - ./.temp/.composer:/root/.composer:cached
    links:
      - mysql
    restart: always

  mysql:
    image: mysql:5.7.28
    environment:
      - MYSQL_DATABASE=myddleware
      - MYSQL_ROOT_PASSWORD=secret
      - max_allowed_packet=524288000
      - wait_timeout=100
    volumes:
      - ./var/mysql:/var/lib/mysql:rw
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - ${phpmyadmin_port:-30088}:80
    environment:
      - PMA_HOST=mysql
    links:
      - mysql
    restart: always

  backup:
    image: databack/mysql-backup
    environment:
      - DB_SERVER=mysql
      - DB_USER=root
      - DB_PASS=secret
      - DB_NAMES=myddleware
      - DB_DUMP_TARGET=${backup_target}
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=2300
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_ACCESS_KEY_ID=${aws_access_key_id}
      - AWS_SECRET_ACCESS_KEY=${aws_secret_access_key}
    restart: always

  filebrowser:
    image: filebrowser/filebrowser
    ports:
      - ${filebrowser_port:-30090}:30090
    volumes:
      - ./src/Myddleware/RegleBundle/Custom:/srv/Custom
      - ./var/logs:/srv/Logs
      - ./var/vpn:/srv/VPN
      - ./var/databases/filebrowser.db:/database.db
      - ./.filebrowser.json:/.filebrowser.json
    restart: always

  vpn:
    image: javanile/openvpn
    tty: true
    stdin_open: true
    environment:
      - EXTERNAL_PORT=${openvpn_port:-1194}
      - EXTERNAL_ADDRESS=${external_address}
      - CLIENT_FORWARD=${vpn_client_forward}
    ports:
      - ${openvpn_port:-1194}:1194/udp
    cap_add:
      - NET_ADMIN
    volumes:
      - ./var/openvpn:/etc/openvpn
    restart: always
