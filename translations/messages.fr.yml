function:
    all: Toutes
    category:
        mathematical: Fonction
        text: Texte
        date: Date et heure
        constant: Constante 
    description:
        text: 
            trim:  "Supprime les espaces (ou d'autres caractères) en début et fin de chaîne. Exemple: trim('Hello World') retourne 'Hello World'"
            ltrim:  "Supprime les espaces (ou d'autres caractères) en début de chaîne. Exemple: ltrim('   Hello') retourne 'Hello'"
            rtrim:  "Supprime les espaces (ou d'autres caractères) en fin de chaîne. Exemple: rtrim('Hello   ') retourne 'Hello'"
            lower:  "Met tous les caractères en minuscules. Exemple: lower('Hello World') retourne 'hello world'"
            upper:  "Met tous les caractères en majuscules. Exemple: upper('Hello World') retourne 'HELLO WORLD'"
            substr:  "Retourne un segment de chaîne. Exemple: substr('Hello World', 0, 5) retourne 'Hello'"
            striptags:  "Supprime les balises HTML et PHP d'une chaîne. Exemple: striptags('<p>Hello</p>') retourne 'Hello'"
            changeValue:  "Remplace la valeur de $var par la valeur correspondante du tableau $arrayKeyToValue. Exemple: changeValue({FIELD}, '('active':'1', 'inactive':'0')') convertit 'active' en '1'"
            htmlEntityDecode:  "Convertit toutes les entités HTML en caractères normaux. Exemple: htmlEntityDecode('&amp;') retourne '&'"
            replace:  "Remplace toutes les occurrences dans une chaîne. Exemple: replace('world', 'there', 'Hello world') retourne 'Hello there'"
            utf8encode:  "Encode une chaîne ISO-8859-1 en UTF-8. Exemple: utf8encode('Hello') convertit en UTF-8"
            utf8decode:  "Décode une chaîne UTF-8 en ISO-8859-1. Exemple: utf8decode('Hello') convertit en ISO-8859-1"
            htmlentities:  "Convertit les caractères spéciaux en entités HTML. Exemple: htmlentities('<') retourne '&lt;'"
            htmlspecialchars:  "Convertit les caractères spéciaux en entités HTML tout en conservant les entités HTML déjà encodées. Exemple: htmlspecialchars('A & B') retourne 'A &amp; B'"
            strlen:  "Retourne la longueur d'une chaîne. Exemple: strlen('Hello') retourne 5"
            urlencode:  "Encode une chaîne pour l'utilisation dans une URL. Exemple: urlencode('Hello World') retourne 'Hello%20World'"
            chr:  "Retourne un caractère à partir de son code ASCII. Exemple: chr(65) retourne 'A'"
            json_decode:  "Décode une chaîne JSON en une valeur PHP. Exemple: json_decode('{\"name\":\"John\"}') retourne un objet avec la propriété 'name'"
            json_encode:  "Retourne la représentation JSON d'une valeur. Exemple: json_encode(['name' => 'John']) retourne '{\"name\":\"John\"}'"
            getValueFromArray:  "Retourne une valeur d'un tableau en utilisant une clé. Exemple: getValueFromArray('name', '{\"name\":\"John\"}') retourne 'John'"
            lookup: "C'est ce que nous utilisons maintenant à la place de la relation de règle. Vous obtenez une certaine valeur d'un champ qui appartient à une autre règle. Exemple: lookup({name}, '677f9171e6851') retourne la valeur du champ name d'un document produit par la règle qui a un id de 677f9171e6851"
        mathematical:
            round:  "Arrondit un nombre flottant à une précision spécifiée. Exemple: round(3.14159, 2) retourne 3.14"
            ceil:  "Retourne le plus petit entier supérieur ou égal à un nombre. Exemple: ceil(3.14) retourne 4"
            abs:  "Retourne la valeur absolue d'un nombre. Exemple: abs(-5) retourne 5"
        date:
            date:  "Définit une date/heure (date et heure courante). Exemple: date() retourne la date et l'heure courante"
            microtime:  "Retourne le timestamp Unix actuel avec les microsecondes. Exemple: microtime() retourne le timestamp Unix actuel avec les microsecondes, tel que 1717536000.123456"
