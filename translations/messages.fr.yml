function:
    all: Toutes
    category:
        mathematical: Maths
        text: Texte
        date: Date et heure  
    description:
        text: 
            trim:  Supprime les espaces (ou d'autres caractères) en début et fin de chaîne 
            lower: Met tous les caractères en minuscules  
            upper: Met tous les caractères en majuscules 
            changeValue: changeValue($var, $arrayKeyToValue) / Remplace la valeur de $var par la valeur correspondante du tableau $arrayKeyToValue. Exemple changeValue( {FIELD},"('A':'1','B':'2')")
            getValueFromArray: getValueFromArray($key, $array) / Récupère la valeur correspondant à key dans le tableau array
            substr: substr ( string $string , int $start [, int $length ] ) /  Retourne un segment de chaîne.
            striptags: striptags( string $str [, string $allowable_tags ] ) /  Supprime les balises HTML et PHP d'une chaîne
            htmlEntityDecode: htmlEntityDecode ( string $string [, int $flags = ENT_COMPAT | ENT_HTML401 [, string $encoding = ini_get("default_charset") ]] )/ Convertit toutes les entités HTML en caractères normaux
            replace: replace ( mixed $search , mixed $replace , mixed $subject [, int &$count ] ) / Remplace toutes les occurrences dans une chaîne
            utf8encode: utf8encode ( string $data ) / Convertit une chaîne ISO-8859-1 en UTF-8
            utf8decode: utf8decode ( string $data ) / Convertit une chaîne UTF-8 en ISO-8859-1
            htmlentities: htmlentities ( string $string [, int $flags = ENT_COMPAT | ENT_HTML401 [, string $encoding = ini_get("default_charset") [, bool $double_encode = true ]]] ) / Convertit tous les caractères éligibles en entités HTML
            htmlspecialchars: htmlspecialchars ( string $string [, int $flags = ENT_COMPAT | ENT_HTML401 [, string $encoding = ini_get("default_charset") [, bool $double_encode = true ]]] ) / Convertit les caractères spéciaux en entités HTML
            chr: chr ( int $bytevalue ) Générer une chaîne d'un octet à partir d'un nombre
        mathematical:
            round: Arrondit un nombre à virgule flottante
            ceil: Arrondit au nombre supérieur
            abs: Valeur absolue
        date:
            date: Formate une date/heure locale
            microtime: Retourne le timestamp UNIX actuel avec les microsecondes
            changeTimeZone: changeTimeZone($dateToChange, $oldTimeZone, $newTimeZone) / Change le fuseau horaire de la date passée en premier paramètre
            changeFormatDate: changeFormatDate($dateToChange, $oldFormat, $newFormat) / Convertit la date passée en premier paramètre dans le format passé en deuxième paramètre

