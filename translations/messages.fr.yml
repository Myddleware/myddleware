function:
    all: Toutes
    category:
        mathematical: Fonction
        text: Texte
        date: Date et heure
        constant: Constante
    description:
        text:
            trim: "trim($string) / Supprime les espaces (ou d'autres caractères) en début et fin de chaîne. Exemple: trim(' Hello World ') retourne 'Hello World'"
            ltrim: "ltrim($string [, $characters]) / Supprime les espaces (ou d'autres caractères) en début de chaîne. Exemple: ltrim('   Hello') retourne 'Hello'"
            rtrim: "rtrim($string [, $characters]) / Supprime les espaces (ou d'autres caractères) en fin de chaîne. Exemple: rtrim('Hello   ') retourne 'Hello'"
            lower: "lower($string) / Met tous les caractères en minuscules. Exemple: lower('Hello World') retourne 'hello world'"
            upper: "upper($string) / Met tous les caractères en majuscules. Exemple: upper('Hello World') retourne 'HELLO WORLD'"
            substr: "substr($string, $start [, $length]) / Retourne un segment de chaîne. Exemple: substr('Hello World', 0, 5) retourne 'Hello'"
            striptags: "striptags($string [, $allowable_tags]) / Supprime les balises HTML et PHP d'une chaîne. Exemple: striptags('<p>Hello</p>') retourne 'Hello'"
            changeValue: "changeValue($var, $arrayKeyToValue) / Remplace la valeur de $var par la valeur correspondante du tableau $arrayKeyToValue. Exemple: changeValue({FIELD}, '('active':'1', 'inactive':'0')') convertit 'active' en '1'"
            htmlEntityDecode: "htmlEntityDecode($string) / Convertit toutes les entités HTML en caractères normaux. Exemple: htmlEntityDecode('&amp;') retourne '&'"
            replace: "replace($search, $replace, $subject) / Remplace toutes les occurrences dans une chaîne. Exemple: replace('world', 'there', 'Hello world') retourne 'Hello there'"
            utf8encode: "utf8encode($string) / Encode une chaîne ISO-8859-1 en UTF-8. Exemple: utf8encode('Hello') convertit en UTF-8"
            utf8decode: "utf8decode($string) / Décode une chaîne UTF-8 en ISO-8859-1. Exemple: utf8decode('Hello') convertit en ISO-8859-1"
            htmlentities: "htmlentities($string) / Convertit les caractères spéciaux en entités HTML. Exemple: htmlentities('<') retourne '&lt;'"
            htmlspecialchars: "htmlspecialchars($string) / Convertit les caractères spéciaux en entités HTML tout en conservant les entités HTML déjà encodées. Exemple: htmlspecialchars('A & B') retourne 'A &amp; B'"
            strlen: "strlen($string) / Retourne la longueur d'une chaîne. Exemple: strlen('Hello') retourne 5"
            urlencode: "urlencode($string) / Encode une chaîne pour l'utilisation dans une URL. Exemple: urlencode('Hello World') retourne 'Hello%20World'"
            chr: "chr($ascii) / Retourne un caractère à partir de son code ASCII. Exemple: chr(65) retourne 'A'"
            json_decode: "json_decode($string) / Décode une chaîne JSON en une valeur PHP. Exemple: json_decode('{\"name\":\"John\"}') retourne un objet avec la propriété 'name'"
            json_encode: "json_encode($value) / Retourne la représentation JSON d'une valeur. Exemple: json_encode(['name' => 'John']) retourne '{\"name\":\"John\"}'"
            getValueFromArray: "getValueFromArray($key, $array) / Retourne une valeur d'un tableau en utilisant une clé. Exemple: getValueFromArray('name', '{\"name\":\"John\"}') retourne 'John'"
            lookup: "C'est ce que nous utilisons maintenant à la place de la relation de règle. Vous obtenez une certaine valeur d'un champ qui appartient à une autre règle. Exemple: lookup({name}, '677f9171e6851') retourne la valeur du champ name d'un document produit par la règle qui a un id de 677f9171e6851"
        mathematical:
            round: "round($number [, $precision]) / Arrondit un nombre flottant à une précision spécifiée. Exemple: round(3.14159, 2) retourne 3.14"
            ceil: "ceil($number) / Retourne le plus petit entier supérieur ou égal à un nombre. Exemple: ceil(3.14) retourne 4"
            abs: "abs($number) / Retourne la valeur absolue d'un nombre. Exemple: abs(-5) retourne 5"
        date:
            date: "Set a date/local time (current date and time). Example: date() returns the current date and time"
            microtime: "Return the current Unix timestamp with the microseconds. Example: microtime() returns the current Unix timestamp with the microseconds, such as 1717536000.123456"
            changeTimeZone: "changeTimeZone($dateToChange, $oldTimeZone, $newTimeZone) / Change the timezone of the previous date in first parameter. Example: changeTimeZone('2024-01-01', 'Europe/Paris', 'America/New_York') returns '2024-01-01 00:00:00'"
            changeFormatDate: "changeFormatDate($dateToChange, $oldFormat, $newFormat) / Convert the previous date into first parameter in the previous format into second parameter. Example: changeFormatDate('2024-01-01', 'Y-m-d', 'Y/m/d') returns '2024/01/01'"
        constant:
            mdw_no_send_field: Ne pas envoyer le champ
            mdw_cancel_document: Annuler le document
            mdw_error_transformed: Forcer une erreur de Transformation
            mdw_document_type: Type de document (C, U ou D)

