security:
    # The "encoders" section is deprecated since Symfony 5.3 and should be removed
    # Password encoding is now handled automatically by the PasswordHasherInterface

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            # The "guard" section is deprecated since Symfony 5.1 and should be replaced with "jwt"

        dev:
            pattern: ^/(_(profiler|wdt))/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\SecurityAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 30000000
                path: /
            logout:
                path: app_logout
                target: app_login
            # The "anonymous" and "form_login" sections are deprecated since Symfony 5.3
            # and should be replaced with the "custom_authenticators" section

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/, roles: ROLE_ADMIN }
        - { path: ^/rule/, roles: ROLE_USER }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/doc, roles: ROLE_SUPER_ADMIN }
