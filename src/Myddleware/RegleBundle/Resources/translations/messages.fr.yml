help:
    title: Aide
    viewrule:
        info: >
                Dans cette page, vous trouvez les informations générales de votre règle. Ici vous pouvez activer la synchronisation automatique de votre règle en passant le bouton d'activation à ON.  
                Si votre règle est activée, une tâche viendra exécuter votre règle toutes les 5 minutes. Cependant vous pouvez exécuter votre règle manuellement en cliquant sur "Exécuter la règle" même si la synchronisation automatique n'est pas activée.
                Si vous souhaitez modifier plus de paramètres de votre règle, rendez-vous dans l'onglet paramètre de cette page.
        mapping: >
                Dans cette page vous trouvez l'ensemble des champs de vos applications source et cible utilisés dans votre règle. Vous y trouvez également les formules de transformation de données. 
                Si vous souhaitez de l'aide pour la réalisation de formules, rendez-vous sur notre blog à l'adresse suivante : <a href="http://community.myddleware.com/index.php/developer-guide/#create-formula" target="_blank">Voir la page sur les formules</a>.        
        relate: >
                Ici vous trouvez l'ensemble des relations permettant de lier des données dans vos applications. Plus d'informations sur les relations à l'adresse suivante : <a href="http://community.myddleware.com/index.php/tutorial/#relationships" target="_blank">Voir la page sur les relations</a>
        param: >
                La date de référence indique quelles données vous allez lire dans votre système source. Seules les données ayant été créées ou modifiées après cette date seront lues et envoyées dans le système cible.
                Donc si vous souhaitez migrer vos anciennes données, vous devez prendre une date dans le passé. Si vous souhaitez seulement transférer les nouvelles données alors laissez la date du jour.
                Le nombre de jours pour la suppression des données indique le nombre de jours de stockage de vos données dans Myddleware. Même si vos données sont cryptées dans Myddleware, nous n'autorisons pas une sauvegarde de plus de 60 jours. Vous pouvez réduire ce nombre de jours, cependant sachez que nous ne pourrons pas faire de support sur des données supprimées.
    rule:
        fields: >
                Ici vous pouvez choisir la correspondance entre les champs de vos 2 modules par un simple glisser-déposer. 
                Par exemple, vous pouvez choisir de mettre le nom d'un contact Sugar dans le nom d'un compte Salesforce, 
                pour cela il vous suffit de prendre le champ "name" de votre module source et de le mettre dans le champ "name" de votre solution cible. 
                Pour supprimer un champ déjà placé, il vous suffit de double-cliquer dessus. 
                Pour pouvez également utiliser des formules afin de transformer vos données. Si vous souhaitez de l'aide pour la réalisation de formulle, rendez-vous sur notre blog à l'adresse suivante : <a href="http://community.myddleware.com/index.php/developer-guide/#create-formula" target="_blank">Voir la page sur les formules</a>.  
                Pour toute information complémentaire ou pour obtenir une aide personnalisée, n'hésitez pas à nous contacter.
        simulate: >
                Ici vous pouvez simuler le résultat des règles que vous avez mises en oeuvre dans l'étape précédente. 
                En cliquant sur le bouton "Tester les données", Myddleware ira lire une donnée de votre application source pour vous indiquer comment elle serait envoyée dans votre application cible. 
        relate: >
                Cet onglet vous permet de définir les relations que vous souhaitez mettre en oeuvre dans votre interface. Vous pouvez ainsi lier plusieurs règles ensemble. 
                Par exemple, il vous est possible de transférer la relation entre un contact et un compte pour qu'ils soient aussi liés dans la solution cible.
                Plus d'informations sur les relations à l'adresse suivante : <a href="http://community.myddleware.com/index.php/tutorial/#relationships" target="_blank">Voir la page sur les relations</a>
        filter: >
                Cet onglet vous permet de filtrer les champs de votre application source à la lecture.
                Par exemple, vous pouvez choisir de prendre tous les contacts dont le pays est égal à "France".
                Plus d'informations sur les filtres à l'adresse suivante : <a href="http://community.myddleware.com/index.php/tutorial/#filter-your-data" target="_blank">Voir la page sur les filtres</a>
        validate: >
                Dernière étape, si l'application cible de votre règle le permet, vous pouvez choisir un clé de dé-doublonnage. Pour être utilisé en dé-doublonnage, un champ doit être choisi dans l'onglet "champ" de la règle. 
                Par exemple, pour une application CRM, vous pouvez dé-doublonner tous les contacts par leur mail. Ainsi Myddleware ira vérifier si l'enregistrement existe déjà dans votre solution cible avant de le créer. S'il n'existe pas, Myddleware le créera sinon il ne fera que le mettre à jour.
                Pour toute information complémentaire ou pour obtenir une aide personnalisée, n'hésitez pas à nous contacter.                     

